<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Expense Tracker</title>
		<link rel="stylesheet" href="styles.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
			integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container">
			<h1>Expense Tracker</h1>
			<button id="help">?</button>
			<div id="help-modal" class="help-info">
				<h3>How To Add Transaction?</h3>
				<p>Use + sign for Income and - sign for Expense</p>
				<h3>How To Delete Transaction?</h3>
				<p>Double Tap On the transaction to delete it</p>
				<p class="msg">Close By Clicking "X" on the top</p>
			</div>
			<div class="inc-exp-total">
				<div class="balance">
					<h2>YOUR BALANCE<br /><span id="balance">$0.00</span></h2>
				</div>
				<div class="inc-exp-display">
					<div class="income">
						<h2>INCOME<br /><span id="income">+$0.00</span></h2>
					</div>
					<div class="expense">
						<h2>EXPENSE<br /><span id="expense">-$0.00</span></h2>
					</div>
				</div>
			</div>
			<div class="history">
				<h2>History</h2>
				<ul id="history-list">
					<!-- All transactions will come here -->
				</ul>
			</div>
			<div class="new-transaction">
				<h2>Add New Transaction</h2>
				<form>
					<div class="form-control">
						<label for="exp-name">Transaction Name</label>
						<input
							type="text"
							id="trans-name"
							placeholder="Enter Your Transaction"
						/>
					</div>
					<div class="form-control">
						<label for="exp-amount"
							>Amount<br />(negative-expense , positive-income)</label
						>
						<input type="number" id="trans-amount" placeholder="Enter Amount" />
					</div>
					<button id="addBtn">Add Transaction</button>
				</form>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
